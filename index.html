<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form name="registration" action="msg.html" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="language">Language</label>
        <br>
        <br>
        <input type="radio" id="react" value="react" name="language">
        <label for="react">React</label>
        <br>
        <input type="radio" id="angular" value="angular" name="language">
        <label for="angular">Angular</label>
        <br>
        <input type="radio" id="vue" value="vue" name="language">
        <label for="vue">Vue</label>
        <br>
        <br>
        <label for="courses">Course</label>
        <br>
        <input type="checkbox" id="mern" value="mern">
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" id="mean" value="mean">
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" id="mevn" value="mevn">
        <label for="mevn">MEVN</label>
        <br>
        <br>
        <label for="field-select">Field</label>
        <br>
        <select id="field-select">
            <option value="frontend">Front end</option>
            <option value="backend">Back end</option>
        </select>
        <br>
        <br>
        <textarea id="description" name="description" rows="5" cols="33">
        </textarea>
        <br>
        <br>
        <label for="no">Phone Number</label>
        <input type="number" id="no" name="no">
        <br>
        <br>
        <input type="submit">
    </form>

    <h1>TABLES</h1>
    <a href="tables.html">Click here</a>
</body>
</html>
